<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="#" method="GET">
    Nome: <input type="text" id="nome" maxlength="20"
            required placeholder="informe seu nome">

    Sobrenome: <input type="text" id="sobrenome" name="sobrenome"
            maxlength="10" required placeholder="Digite seu sobrenome">

    Data de nascimento: <input type="date" id="data" required>

    E-mail: <input type="email" id="email" name="emai" required placeholder="Insira um email válido">

    <input type="submit" id="enviar" name="enviar">
</form> 
</body>
</html>
